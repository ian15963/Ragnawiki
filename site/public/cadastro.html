<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AquaTech | Cadastro</title>

    <script src="./js/sessao.js"></script>

    <link rel="icon" href="./assets/icon/favicon2.ico" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <div class="content">
      <div class="login-container">
          <div class="container">
              <h1>Cadastro</h1>
                  <label for="email">Email: </label><br>
                  <input type="text" id="email"><br>
                  <label for="senha">Senha: </label><br>
                  <input type="password" id="senha">
          </div>
          <button onclick="cadastrar()">Cadastrar</button>
      </div>
  </div>

  </body>
</html>

<script>
  function cadastrar() {

    var emailUsuario = email.value;
    var senhaUsuario = senha.value;

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailUsuario,
        senhaServer: senhaUsuario,
        nomeServer: "Ian",
        sobrenomeServer: "Silva Santos"
      })
    }).then( data => {
      if(data.ok){
        console.log(data)
        console.log("Usuário Criado com sucesso")
      }else{
        console.log(data)
        console.log("Falha ao cadastrar usuário, verifique se os campos foram preenchidos adequadamente")
      }
    })


  }
</script>
