<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte sua Build</title>
    <link rel="stylesheet" href="../css/build.css">
</head>

<body onload="getClasses(), validarSessao(), getBuild()">

    <div class="header">
        <h1>Ragnawiki</h1>
        <div class="navbar">
            <a id="suas_builds" class="navbar_element"  href="/builds">Suas Builds</a>
            <a id="simulador" class="navbar_element"  onclick="mostrarSimulador()">Simulador</a>
            <a id="habilidade" class="navbar_element" onclick="mostrarSkills()">Habilidades</a>
            <a onclick="deslogar()" id="logout">Deslogar</a>
        </div>
    </div>
    <div id="simulador_build">
        <div class="container" style="border-radius: 15px;">
            <div class="classe">
                <div style="margin: 4% 0 0 60%; width: 100%;">
                    <label for="nome" style="font-size: 20px;">Digite o nome da build:</label>
                    <input id="nome" type="text" style="font-size: 16px;">
                </div>
                <div style="display: flex; margin: 7% 10% 3% 0;">
                    <div class="grafico">
                        <canvas id="atributo"></canvas>
                    </div>
                    <div class="personagem">
                        <div class="seletor">
                            <select id="classes" onchange="mostrarClasse()">
                            </select>
                        </div>
                        <div class="classe_img">
                            <img id="imagem_classe">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="build" style="border-radius: 15px; padding: 5px;">
            <div class="build-atributos">
                <div style="margin: 0 12% 0 5%;">
                    <div class="atributo">
                        For: 
                    </div>
                    <div class="atributo">
                        Agi: 
                    </div>
                    <div class="atributo">
                        Vit: 
                    </div>
                    <div class="atributo">
                        Int: 
                    </div>
                    <div class="atributo">
                        Des: 
                    </div>
                    <div class="atributo">
                        Sor: 
                    </div>
                </div>
                <div class="build-atributos-inputs">
                    <input type="number" id="resultado_forca" oninput="forcaPersonagem(this.value)">
                    <input type="number" id="resultado_agilidade" oninput="agilidadePersonagem(this.value)">
                    <input id="resultado_vitalidade" oninput="vitalidadePersonagem(this.value)" type="number">
                    <input type="number" id="resultado_inteligencia" oninput="inteligenciaPersonagem(this.value)">
                    <input type="number" id="resultado_destreza" oninput="destrezaPersonagem(this.value)">
                    <input type="number" id="resultado_sorte" oninput="sortePersonagem(this.value)">
                </div>
            </div>
            <div class="build-status">
                <div class="nivel">
                    Nível do Personagem:<input type="number" id="nivel" oninput="analisarNivel()">
                </div>
                <div class="status">
                    <div class="status1">
                        <div>
                            Ataque: <span id="ataque">1</span> + X
                        </div>
                        <div>
                            Ataque Mágico: <span id="ataquem">1</span> + X
                        </div>
                        <div>
                            Precisão: <span id="precisao">177</span> + X
                        </div>
                        <div>
                            Crítico: <span id="critico">1</span> + X
                        </div>
                    </div>
                    <div class="status2">
                        <div>
                            Defesa: <span id="defesa">1</span> + X
                        </div>
                        <div>
                            Defesa Mágica: <span id="defesam">1</span> + X
                        </div>
                        <div>
                            Esquiva: <span id="esquiva">102</span> + X
                        </div>
                        <div>
                            Pontos: <span id="pontos"></span>
                        </div>
                    </div>
                </div>
                <div id="build_button">
                </div>
            </div>
        </div>
    </div>
    <div id="habilidade_build">
        <!-- <div class="container">
            <div class="habilidade">
                <div class="grafico2">
                    <canvas id="atributo2"></canvas>
                </div>
                <div class="classe_img2">
                    <img id="imagem">
                </div>
            </div>
        </div> -->
        <div class="container" style="border-radius: 15px;">
            <div class="skill_seletor">
                <h2>Habilidades Principais:</h2>
                <div class="skill_buttons">
                    <button class="container_button" onclick="adicionarHabilidade()">Adicionar Habilidade</button>
                    <button class="container_button" onclick="removerHabilidades()">Remover Habilidade</button>
                </div>
                <select id="skills_principais"></select>
                <div id="skills"></div>
                <button class="container_button save" onclick="salvarHabilidades()">Salvar Habilidades</button>
            </div>
        </div>
        <div class="container" style="align-items: center; justify-content: center; height: auto; border-radius: 15px;">
            <div class="descricao_build">
                <h3>Propósito da Build:</h3>
                <textarea id="descricao"></textarea>
                <button class="container_button" onclick="salvarDescricao()">Salvar Descrição</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../js/sessao.js"></script>
<script src="../js/build_habilidade.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/build.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
