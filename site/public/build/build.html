<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte sua Build</title>
    <link rel="stylesheet" href="../css/build.css">
</head>
<body onload="getClasses()">

    <div class="header">
        <h1>Ragnawiki</h1>
        <div class="navbar">
            <a href="/index.html">Inicio</a>
            <a href="/episodios.html">Episódios</a>
            <a href="/classes.html">Classes</a>
        </div>
    </div>
    <div class="classe">
        <div class="seletor">
            <select id="classes" onchange="mostrarClasse()">
            </select>
        </div>
        <div class="classe_img">
            <img id="imagem_classe">
        </div>
    </div>
    <div class="build">
        <div class="build-atributos">
            <div class="atributo">
                For: <input type="number" id="resultado_forca" oninput="forcaPersonagem(this.value)">
            </div>
            <div class="atributo">
                Agi: <input type="number" id="resultado_agilidade" oninput="agilidadePersonagem(this.value)">
            </div>
            <div class="atributo">
                Vit: <input id="resultado_vitalidade" oninput="vitalidadePersonagem(this.value)" type="number">
            </div>
            <div class="atributo">
                Int: <input type="number" id="resultado_inteligencia" oninput="inteligenciaPersonagem(this.value)"> 
            </div>
            <div class="atributo">
                Des: <input type="number" id="resultado_destreza" oninput="destrezaPersonagem(this.value)"> 
            </div>
            <div class="atributo">
                Sor: <input id="resultado_sorte"> 
                <div class="botao">
                    <button onclick="adicionarSorte()">+</button>
                    <button onclick="reduzirSorte()">-</button>
                </div>
            </div>
        </div>
        <div class="build-status">
            <div class="nivel">
               Nível do Personagem:<input type="number" id="nivel" oninput="analisarNivel()"> 
            </div>
            <div class="status">
                <div class="status1">
                    <div>
                        Ataque: <span id="ataque">1</span> + X
                    </div>
                    <div>
                        Ataque Mágico: <span id="ataquem">1</span> + X
                    </div>
                    <div>
                        Precisão: <span id="precisao">177</span> + X
                    </div>
                    <div>
                        Crítico: <span id="critico">1</span> + X
                    </div>
                </div>
                <div class="status2">
                    <div>
                        Defesa: <span id="defesa">1</span> + X
                    </div>
                    <div>
                        Defesa Mágica: <span id="defesam">1</span> + X
                    </div>
                    <div>
                        Esquiva: <span id="esquiva">102</span> + X
                    </div>
                    <div>
                        Pontos: <span id="pontos"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../js/build.js"></script>
</html>
