<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builds</title>
    <link rel="stylesheet" href="../css/builds.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body onload="getAllBuilds(), validarSessao(), getMetricas();
">
    <div class="header">
        <h1>Ragnawiki</h1>
        <div class="navbar">
            <a id="suas_builds" class="navbar_element" onclick="mostrarBuild()">Suas Builds</a>
            <a id="visao_geral" class="navbar_element" onclick="visaoGeral()">Visão Geral</a>
            <a onclick="deslogar()" class="navbar_element" id="logout">Deslogar</a>
        </div>
    </div>
    

    <div id="all_builds">
        <div class="container">
            <div style="display: flex; justify-content: space-between; padding: 5% 12% 0 12%;">
                <div class="container_title">
                    <h1>Suas Builds</h1>
                </div>
                <div class="container_button" onclick="newBuild()">
                    <a>Nova Build</a>
                </div>
            </div>
            <div id="builds"></div>
            <nav class="pagination-container">
                <button class="pagination-button" id="prev-button">
                  &lt;
                </button>
                <div id="pagination-numbers"></div>
                <button class="pagination-button" id="next-button">
                  &gt;
                </button>
            </nav>
        </div>
    </div>
    <div id="all_informations">
        <div class="container" style="width: 65%;">
            <h2>Visão Geral</h2>
            <div id="main">
                <div class="grafico">
                    <div>
                        <canvas id="metricas_atributos"></canvas>
                    </div>
                </div>
                <div class="grafico">
                    <div>
                        <canvas id="metricas_classes"></canvas>
                    </div>
                </div>
            </div>
            <!-- <select id="classes"></select>
            <div class="skills_principais"></div> -->
        </div>
    </div>
</body>
<script src="../js/builds.js"></script>
<script src="../js/paginacao.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/sessao.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
